<app-loading-spinner></app-loading-spinner>
<section>
    <div class="container">
        <div class="user signinBx">
            <div class="imgBx">
                <img src="assets/images/hotel-bg.jpg" alt />
            </div>
            <div class="formBx">
                <form [formGroup]="loginForm">
                    <h2>Sign In</h2>
                    
                    <input type="text" id="email" autocomplete="username" formControlName="email" placeholder="Email Address"
                    (keydown.enter)="onSubmit()"
                    [ngClass]="{'is-valid': email?.valid, 'is-invalid': email?.invalid && email?.touched}"/>

                    <input type="password" id="password" autocomplete="current-password" formControlName="password" placeholder="Create Password"
                    (keydown.enter)="onSubmit()"
                    [ngClass]="{'is-valid': password?.valid, 'is-invalid': password?.invalid && password?.touched}"/>

                    <input type="button" value="Login" id="login" (click)="onSubmit()" 
                    [ngClass]="{'disable-button': !this.loginForm.valid}"/>

                    <p class="signup">
                        Don't have an account ?
                        <a href="javascript:void(0)" (click)="navigatePage();">Register.</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
